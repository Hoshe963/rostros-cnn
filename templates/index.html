<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Rostros - CNN</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .file-input {
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            background: #f9fafb;
        }

        button {
            padding: 0.75rem;
            border-radius: 9999px;
            border: none;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
        }

        button:hover {
            background: #1d4ed8;
            box-shadow: 0 10px 20px rgba(37,99,235,0.3);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        .result {
            padding: 1rem;
            border-radius: 1rem;
            background: #f1f5f9;
            border: 1px dashed #cbd5f5;
        }

        .result-title {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .prediction {
            font-size: 1.3rem;
            font-weight: 700;
            color: #111827;
        }

        .confidence {
            font-size: 0.9rem;
            color: #4b5563;
        }

        .footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .preview-title {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        #image-preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            object-fit: cover;
        }

    </style>
</head>


<body>


<div class="card">
    <h1>Clasificador de Rostros</h1>
    <p class="subtitle">CNN entrenada para reconocer nuestros rostros</p>

    <form method="POST" enctype="multipart/form-data">
        <input id="image-input" class="file-input" type="file" name="image" accept="image/*" required>
        <button type="submit">Analizar imagen</button>
    </form>

    <div id="preview-container" class="preview" style="display:none; margin-bottom: 1.5rem;">
        <div class="preview-title">Vista previa:</div>
        <img id="image-preview" src="" alt="Vista previa de la imagen seleccionada">
    </div>


    {% if prediction %}
    <div class="result">
        <div class="result-title">Resultado:</div>
        <div class="prediction">{{ prediction }}</div>
        <div class="confidence">Confianza: {{ confidence | round(2) }}%</div>
    </div>
    {% endif %}

    <div class="footer">
        Proyecto CNN - Clasificaci√≥n de rostros con PyTorch y Flask
    </div>
</div>
</body>

<script>
    const input = document.getElementById('image-input');
    const previewContainer = document.getElementById('preview-container');
    const previewImage = document.getElementById('image-preview');

    input.addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (!file) {
            previewContainer.style.display = 'none';
            previewImage.src = '';
            return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });
</script>

</html>
